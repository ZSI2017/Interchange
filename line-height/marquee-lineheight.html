	<style>
		.am-notice:not([am-version]).header_notification {
			height: 0.36rem;
			color: #ff8200;
			font-size: .14rem;
			line-height: 0.36rem;
		}

		.am-notice:not([am-version]) .am-notice-content:before {
			top: 1px;
		}

		/*.noticeval {
			vertical-align: middle;
			line-height: normal;
			line-height: 1;
			padding-top: .11rem;
			padding-bottom: .11rem;
		}*/

		.eyeline-top {
			position: relative;
		}

		.eyeline-top:before {
			content: '';
			width: 200%;
			position: absolute;
			left: 0;
			top: 0px;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			height: 1px;
			background-color: #ddd;
			overflow: hidden;
		}

		.eyeline-bottom {
			position: relative;
		}

		.eyeline-bottom:after {
			content: '';
			width: 200%;
			position: absolute;
			left: 0;
			bottom: -0.5px;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			height: 1px;
			background-color: #ddd;
			overflow: hidden;
		}


		.eyeline-right {
			position: relative;
		}

		.eyeline-right:before {
			content: '';
			height: 200%;
			position: absolute;
			right: 0;
			top: 0px;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			width: 1px;
			background-color: #ddd;
			overflow: hidden;
		}

		.unit-kd-icon {
			position: absolute;
			top: 0;
			right: 0.01rem;
		}
	</style>
</head>

<body ontouchstart="" style="width:100%;height:100%" data-aspm="b2097">

	<div style="width:100%;height:100%">
		<div class="index-background-size am-notice header_notification eyeline-top eyeline-bottom" style="background-color:#fefcec;display:block;">
			<div class="am-notice-content" style="margin-left:.43rem;background-color:#108EE9">
				<!-- <div id="outcontent" style="position:relative;height:.36rem;overflow:hidden"> -->
				<div class="marquee3k" data-speed="0.4" data-pausable="bool" style="background-color:black">
					<h1 style="font-size:.14rem;font-weight:normal;background-color:yellow">
						<span class="noticeval">这个这个这个这个这个这个这个辛苦</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</h1>
				</div>
				<!-- </div> -->
			</div>
		</div>

		<h1 style="display:flex;-webkit-box-align:center;-webkit-align-items:center;font-size:.14rem;height:.36rem;font-weight:normal;background-color:yellow">
			<span class="noticeval">这个这个这个这个这个这个这个辛苦</span>
		</h1>
		<div style="transform:scale(2);font-size:.16rem;height:.36rem;background-color:#108ee9;transform:scale(0.5);">
		     这个这个这个这个这个这个这个辛苦
		</div>
	</div>
