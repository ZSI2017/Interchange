<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
      .box {
        display: flex;
        justify-content: space-between;
        align-items:flex-start;
        flex-wrap:wrap;
        width:200px;
        height:400px;
        background-color: #108EE9;
      }
      .box span{
        width:80px;
        height:100px;
        background-color: black;

      }
    </style>
  </head>
  <body>
    <span class="box">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>

    </span>

  </body>
</html>
