<html>
<title>answer</title>

<head>
  <script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>


</head>

<body>

  <div id="div_add"></div>
   <input type="button" id="btn1" value="增加"/>
  <script>
     var addHTML = '<div class="div_list"></div>';
     $("#div_add").append(addHTML);
     $("#btn2").click(function(){
       alert("just clicked")
     })
     $("#btn1").click(function () {
        $("#btn2").click();
         var aa = $(".div_list").length;
         $("#div_add").append(addHTML);
       if (aa >=5) {
             $("#btn1").attr("disabled", "disabled");
             return true;
         }
     });
  </script>
</body>

</html>
