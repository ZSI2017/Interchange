<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input class="focus-element" >
  <button class="get-focus">获得焦点并弹出虚拟键盘</button>
  <script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
  <script>
  (function($){
    $('.focus-element').value = "dadsfasdf"
    setTimeout(function(){
      $('.focus-element').focus();
      $('.get-focus').click();
    },1000)
    $('.get-focus').addEventListener('click', function(){
      $('.focus-element').focus();
    });
  })(document.querySelector.bind(document));
  </script>
</body>
</html>
