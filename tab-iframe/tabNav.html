<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="https://a.alipayobjects.com/g/antui/antui/10.0.0/rem/antui.css" />
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/??widget/popmenu.css,widget/bubble.css,widget/notice.css,widget/inform.css,widget/dialog.css" />

  <script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
  <script src="https://a.alipayobjects.com/g/antui/antui/10.0.18/script/tab-nav.js"></script>
  <style>
    .hideClass {
      display: none;
    }
  </style>
</head>

<body>
  <div class="am-tab" role="tablist">
    <a class="am-tab-item selected" role="tab">标签栏1</a>
    <a class="am-tab-item" role="tab">标签栏2</a>
  </div>

  <div class="content">
    1111111111111111111
  </div>
  <div class="content hideClass">
    222222222222222222
  </div>




  <script>
    var myTabNav = new TabNav(".am-tab", {
      tabIndex: 0
    });
    var myTab = document.querySelector(".am-tab");
    var currentIndex = 0;
    myTab.addEventListener("tab-nav:click", function(e) {
      currentIndex = Number(e.detail.data.index);
      $(".content").removeClass("hideClass").eq(currentIndex).addClass('hideClass');
    })
  </script>
</body>

</html>
