<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="https://gw.alipayobjects.com/as/g/antui/antui/10.1.8/dpl/antui.css" media="all">
  <title></title>
  <style>
    #box {
       width:100px;
       height:100px;
       background-color: #108EE9;
       border-right:1px solid black;
       float:left;
    }
  </style>
</head>


<body>
  <div id="box"></div>
  <div id="box"></div>
  <div id="box"></div>
  <div id="box"></div>
  <h1 id="test"></h1>

  <script>
   var test = document.querySelector('#test')
    test.innerHTML = '屏幕宽度:' + screen.width + '<br>视觉视口:' + window.innerWidth+'<br> 布局视口：'+document.documentElement.clientWidth;
    setTimeout(function() {
      var meta = document.getElementsByTagName('meta')[1];
      meta.setAttribute('content', 'initial-scale=2');
      test.innerHTML = '屏幕宽度:' + screen.width + '<br>视觉视口:' + window.innerWidth+'<br> 布局视口：'+document.documentElement.clientWidth;
    }, 3000);
  </script>

</body>

</html>
