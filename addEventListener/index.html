<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="./index.css"/>
  <script src="./common.js"></script>
  <title>简易留言板</title>
</head>
<body>
  <div id="container" class="container">
    <h1 class="msg-title">留言板</h1>

    <div class="msg-content">
      <div id="mail-wrap" class="msg-item">
        <label for="msg-email">请输入邮箱地址：</label>
        <input id="msg-email" type="text">
      </div>
      <div class="msg-item">
        <textarea id="msg-content"></textarea>
      </div>
      <div class="msg-item clear">
        <input id="msg-btn" type="button" value="留言">
      </div>
    </div>
  </div>

</body>
</html>
