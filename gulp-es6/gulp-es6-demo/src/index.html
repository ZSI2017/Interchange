	<style>
		.am-notice:not([am-version]).header_notification {
			height: 0.36rem;
			color: #ff8200;
			font-size: .14rem;
		}

		.am-notice:not([am-version]) .am-notice-content:before {
			top: 1px;
		}

		.noticeval {
			vertical-align: middle;
			line-height: normal;
		}

		.marquee-move {
			height: .365rem;
			-webkit-animation: marquee 20s linear 1s infinite;
			-o-animation: marquee 20s linear 1s infinite;
			animation: marquee 20s linear 1s infinite;
			position: absolute;
			left: -100%;
			white-space: nowrap;
		}

		@-webkit-keyframes marquee {
			0% {
				left: 0;
			}
			100% {
				left: -100%;
			}
		}

		@-moz-keyframes marquee {
			0% {
				left: 0;
			}
			100% {
				left: -100%;
			}
		}

		@-o-keyframes marquee {
			0% {
				left: 0;
			}
			100% {
				left: -100%;
			}
		}

		@keyframes marquee {
			0% {
				left: 0;
			}
			100% {
				left: -100%;
			}
		}

		.eyeline-top {
			position: relative;
		}

		.eyeline-top:before {
			content: '';
			width: 200%;
			position: absolute;
			left: 0;
			top: 0px;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			height: 1px;
			background-color: #ddd;
			overflow: hidden;
		}

		.eyeline-bottom {
			position: relative;
		}

		.eyeline-bottom:after {
			content: '';
			width: 200%;
			position: absolute;
			left: 0;
			bottom: -0.5px;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			height: 1px;
			background-color: #ddd;
			overflow: hidden;
		}


		.eyeline-right {
			position: relative;
		}

		.eyeline-right:before {
			content: '';
			height: 200%;
			position: absolute;
			right: 0;
			top: 0px;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			width: 1px;
			background-color: #ddd;
			overflow: hidden;
		}

		.unit-kd-icon {
			position: absolute;
			top: 0;
			right: 0.01rem;
		}
	</style>
</head>
