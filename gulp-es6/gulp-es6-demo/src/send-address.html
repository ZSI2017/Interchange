<body ontouchstart="">
  <div class="express_content">
    <div class="am-list form" style="padding-top: 0.11rem;">
      <div class="am-list-item am-input-autoclear sender_nametitle">
        <div class="am-list-label send_listname"  style="min-width:.445rem;">名字</div>
        <div class="am-list-control">
          <input class="sender_name input_tab" type="text" placeholder="寄件人姓名" value="" maxlength="20"/>
        </div>
        <!-- <div class="am-list-clear"><i class="am-icon-clear am-icon"></i></div> -->
      </div>
      <div class="am-list-item am-input-autoclear phone_numbertitle">
        <div class="am-list-label send_listname"  style="min-width:.445rem;">电话</div>
        <div class="am-list-control">
          <input class="sender_phone input_tab" type="tel" placeholder="手机号或座机号" value="" maxlength="15"/>
        </div>
        <!-- <div class="am-list-clear"><i class="am-icon-clear am-icon"></i></div> -->
      </div>
      <div class="am-list-item am-input-autoclear choise_addressstitle">
        <div class="am-list-label send_listname" style="margin-bottom: 1px;min-width:.445rem;">地区</div>
        <div class="am-list-control" id="select_contact">
          <input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
          <input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name="">
          <input type="hidden" name="contact_district_code" id="contact_district_code" value="" data-district-name="">
          <input class="sender_address input_tab provincial_city" data-city-code="110100" data-province-code="110000" data-district-code="110101"  type="text" placeholder="地区信息" id="show_contact" value=""  readOnly="true"/>
        </div>
        <div class="am-list-thumb right am-ft-lg am-ft-blue get_location" id="indicator" style="border-left:0;margin-right:-0.02rem;">
          <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/indicatoright.png" alt="" style="width:.08rem;height:.13rem;">
        </div>
        <!-- <div class="am-list-thumb right am-ft-lg am-ft-blue get_location" style="font-size: 17px;padding-left:0.255rem;margin-right:0.085rem;">定位</div> -->
      </div>
      <div class="am-list-item am-input-autoclear detailed_addresstitle" style="min-height:.54rem;-webkit-align-items: baseline;overflow-y:visible">
        <div class="am-list-label send_listname detailed_address" style="min-width:.415rem;">地址</div>
        <div class="am-list-control">
          <textarea class="sender_dizhi input_tab" maxlength="50" autoHeight="true"  style="overflow-y:visible;ime-mode:active" placeholder="街道 楼宇 门牌信息"  readonly="readonly"></textarea>
        </div>
      </div>
    </div>
      <div  class="defaultSelect single_top am-ft-left " style="padding-left:.15rem;padding-bottom:0;margin-bottom:-0.06rem;display:none;">
         <span id="defaultClick">
         <span id="defaultCheckBox" class="defaultSelect" style="margin-right:0.05rem;float:left">
           <span class="gouSelect" id="addGou"  border="0" style="display:inline-block;width:.18rem;height:.18rem;vertical-align: middle;text-align:center;background-image: url(https://kuaidi-dev.oss-cn-hangzhou.aliyuncs.com/mobile/default-noSelect.png);background-size:contain;background-repeat: no-repeat;">
           <!-- <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/default-select.png" class="gouSelect" id="addGou"  border="0" style="width:.18rem;height:.18rem;vertical-align: middle;text-align:center;" /> -->
           </span>
         </span>
          <span class="am-ft-black" style="font-size:.15rem;width:100%;text-align:center;margin-left: -.01rem;vertical-align: middle;">保存到寄件人地址簿</span>
        </span>
      </div>
    <div class="complete_btn">
      <button type="button" class="am-button loading">完成</button>
    </div>
  </div>

</body>
