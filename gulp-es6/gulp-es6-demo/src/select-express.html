  <style>
    .hairline-top {
      position: relative;
    }

    .hairline-top:before {
      content: '';
      width: 200%;
      position: absolute;
      left: 0;
      top: 0px;
      -webkit-transform: scale(0.5);
      transform: scale(0.5);
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      height: 1px;
      background-color: #ddd;
      overflow: hidden;
    }

    .hairline-bottom {
      position: relative;
    }

    .hairline-bottom:after {
      content: '';
      width: 200%;
      position: absolute;
      left: 0;
      bottom: 0px;
      -webkit-transform: scale(0.5);
      transform: scale(0.5);
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      height: 1px;
      background-color: #ddd;
      overflow: hidden;
    }
  </style>
