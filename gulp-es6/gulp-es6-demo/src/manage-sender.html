  <meta charset="utf-8">
  <title>管理寄件人地址</title>

  <meta name="format-detection" content="email=no" />
  <meta name="data-bizType" content="express" />
  <meta name="data-aspm" content="a106" />

    <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/??widget/toast.css,icon/form.css,widget/switch.css,widget/dialog.css,widget/form.css,widget/checkbox.css,widget/page-result.css" /> -->
  <link rel="stylesheet" href="https://a.alipayobjects.com/g/antui/antui/10.0.12/rem/antui.css" />
  <link rel="stylesheet" href="https://a.alipayobjects.com/g/antui/antui/10.0.12/rem/??widget/message.css,widget/notice.css,widget/page-result.css" />
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/manage.css">

<body ontouchstart="" style="display:none" data-aspm="b2103">
  <div class="express_content">
    <div class="am-list manageInfo-select selectersender_whole" style="padding-bottom: 0.4rem;margin-bottom:0.63rem;">
      <script id="table-template" type="text/html">
        {{each myResult as value i}}
        <div class="am-list twoline " style="background:0;padding: .0rem;padding-top: 0.08rem">
          <div class="am-list-body" style="padding-top:1px">
            <div class="am-list-item">
              <div class="am-list-content">
                <div class="am-list-title" style="margin-bottom:0">
                  <label id="tempName" class="myTempName" style="font-size:.17rem;color: #999;"></label>
                  <span style="font-size:.17rem;float:right;color: #999;">{{value.mobile}}
                                    </span>
                </div>
                <div class="am-list-brief selectsender_content">
                  <label class="littleAddress" style="font-size:.14rem;color: #333;"></label>
                </div>
              </div>
            </div>
            <div class="am-list-item oneline" style="padding:0.065rem 0.16rem 0.06rem 0.16rem;">
              <div class="am-list-content">
                <span style="vertical-align: super;overflow:hidden" class="setDefault" id=sender_{{value.id}} senderAddrID={{value.id}}>
                                    <img
                                       src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/unselected.png"
                                       style="float:left;width: .16rem;height: .16rem;margin-right: .055rem;"
                                        >
                                      <span class="am-list-title" style="color:#999;float:left;font-size:.12rem;"
                                        >设为默认
                                      </span>
                </span>
                <!-- +statusInfo -->
              </div>
              <div class="am-list-right-brief" style="margin-right:.005rem;">
                <span style="font-size:.13rem;" class="am-ft-black editDefault" detailAddress={{value.address}} provinceNo={{value.provinceCode}} cityNo={{value.cityCode}} areaNo={{value.districtCode}} street="" senderName={{value.name}} real-sendName={{value.realName}}
                  senderNumber={{value.mobile}} real-sendnumber={{value.realMobile}} senderAddrID={{value.id}}>
                                	<input type="hidden" class="day1" value={{value.name}} />
                                    <i style="display:none" class="realname" value={{value.realName}} >
                                         {{value.realName}}
                                    </i>
                                    <i style="display:none" class="detailAddress" value={{value.address}} >
                                         {{value.address}}
                                    </i>
                                  <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/edit.png" style="margin-right:.045rem;width: .16rem;height: .16rem;float:left;"
                                  />
                                  <span style="float:left;line-height:.16rem;font-size:.12rem;color:#999">编辑</span>
                </span>
                <span style="font-size:.13rem;" class="am-ft-black delSender" senderAddrID={{value.id}}>
                                <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/del.png" style="margin-right:.05rem;width: .16rem;height: .16rem;float:left;padding-left: .205rem;"
                                  />
                                  <span style="float:left;line-height:.16rem;font-size:.12rem;color:#999">删除</span>
                </span>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </script>
    </div>
    <div class="emptyInfo" style="display:none;">
      <div class="am-page-result">
        <div class="am-page-result-wrap no-button" style="margin-top:.95rem;">
          <div class="am-page-result-pic am-icon page-busy">
            <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/testaa.png" style="width:1.35rem;;height:1.35rem;" />
          </div>
          <div class="am-page-result-brief" style="font-size: .16rem;margin-top:.26rem;">您还没有添加寄件人地址~
          </div>
        </div>
      </div>
    </div>
    <div style="height:.3rem;"></div>
    <div class="am-fixed am-fixed-bottom kd-bottom manage-bottom hairline-topD9d9d9 button-box-class" style="background-color:white;border-top:0;display:none;">
      <button type="button" class="am-button btn-sender manage-button" data-spmv="a106.b2103.c4597.d7114" style="border-radius: .05rem;">添加寄件人地址</button>
    </div>
  </div>
</body>

</script>

<script type="text/javascript" src="../js/manageSender.js"></script>

</html>
