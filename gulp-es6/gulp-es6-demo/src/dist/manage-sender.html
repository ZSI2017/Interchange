<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>管理寄件人地址</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/antui.css" />
    <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/??widget/toast.css,icon/form.css,widget/switch.css,widget/dialog.css,widget/form.css,widget/checkbox.css,widget/page-result.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body ontouchstart="" style="display:none">
    <div class="express_content">
        <div class="am-list manageInfo-select selectersender_whole" style="padding-bottom: 0.4rem;">
            <script id="table-template" type="text/html">
                {{each myResult as value i}}
                <div class="am-list twoline" style="padding: .0rem;padding-top: 0.08rem">
                    <div class="am-list-body">
                        <div class="am-list-item" style="padding-top: .09rem;padding-bottom: .125rem;padding-right: .12rem;">
                            <div class="am-list-content">
                                <div class="am-list-title">
                                    <label id="tempName" class="myTempName" style="font-size:.15rem;color: #888;"></label>
                                    <span style="font-size:.15rem;float:right;color: #888;">{{value.mobile}}
                                    </span>
                                </div>
                                <div class="am-list-brief selectsender_content">
                                    <label class="littleAddress" style="font-size:.15rem;color: #000;"></label>
                                </div>
                            </div>
                        </div>
                        <div class="am-list-item oneline" style="padding-top: .065rem;padding-bottom: .06rem;">
                            <div class="am-list-content">
                                <span
                                   style="vertical-align: super;"
                                   class="setDefault"
                                   id =sender_{{value.id}}
                                   senderAddrID={{value.id}}
                                  >
                                    <img
                                       src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/default-noSelect.png"
                                       style="width: .18rem;height: .18rem;margin-right: .05rem;"
                                       >
                                      <span class="am-list-title" style="font-size:.13rem;"
                                        >设为默认
                                      </span>
                                 </span>
                                <!-- +statusInfo -->
                            </div>
                            <div class="am-list-right-brief" style="margin-right:.005rem;">
                                <span
                                  style="font-size:.13rem;" class="am-ft-black editDefault"
                                  detailAddress={{value.address}}
                                  provinceNo={{value.provinceCode}}
                                  cityNo={{value.cityCode}}
                                  areaNo={{value.districtCode}}
                                  street=""
                                  senderName={{value.name}}
                                  senderNumber={{value.mobile}}
                                  senderAddrID={{value.id}}
                                  >
                                	<input type="hidden" class="day1" value={{value.name}} />

                                  <img src="https://kuaidi-dev.oss-cn-hangzhou.aliyuncs.com/mobile/edit-icon.png" style="margin-right:.05rem;width: .19rem;height: .19rem;"
                                  />编辑
                                </span>
                            <span
                                style="padding-left: .20rem;font-size:.13rem;" class="am-ft-black delSender"
                                senderAddrID={{value.id}}
                                >
                                <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/del-icon.png" style="margin-right:.05rem;width: .19rem;height: .19rem;"
                                  />删除
                            </span>
                        </div>
                    </div>
                </div>
          </div>
        {{/each}}
        </script>
    </div>
    <div class="emptyInfo" style="display:none;">
        <div class="am-page-result">
            <div class="am-page-result-wrap no-button">
                <div class="am-page-result-pic am-icon page-busy">
                  <img src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/img/testaa.png"
                       style="width:1.35rem;;height:1.35rem;"
                     />
               </div>
                <div class="am-page-result-brief" style="font-size: .16rem;margin-top:.26rem;"
                >您还没有添加寄件人地址~
               </div>
            </div>
        </div>
    </div>
    <div style="height:.3rem;"></div>
    <div class="am-fixed am-fixed-bottom kd-bottom manage-bottom" style="display:none;">
        <button type="button" class="am-button btn-sender" style="border-radius: .05rem;">添加寄件人地址</button>
    </div>
    </div>
</body>

<script src="https://as.alipayobjects.com/g/component/antbridge/1.1.1/antbridge.min.js"></script>
<script src="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/antui.js"></script>
<script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/js/area.js"></script>
<script src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/js/template.js"></script>
<script type="text/javascript" src="../libs/common.js"></script>
<script type="text/javascript" src="../js/manageSender.js"></script>

</html>
