<body ontouchstart="">
  <div class="express_content">
    <div class="help_content">
      <h1>价格计算规则</h1>
      <p style="padding-top:.015rem">系统根据您填写的寄收地路线、所选快递公司及服务类型、物品类型及重量，计算出预估价格。首重，指包裹起算重量，根据不同的寄收低路线，对应不同起算金额；续重，指超出包裹超出首重的重量，需要额外计算费用。</p>
	  <div class="price_rulelist">
	  	<p>预估价格=首重价格+续重价格</p>
	  	<p>若物品重量若在快递公司首重范围内，则仅计算首重价格；若物品重量超出快递公司首重范围，需按照超出重量加收续重价格。</p>
	  	<p style="padding-right:.01rem">举例：某快递公司首重3公斤内7元，续重每公斤3元，那么一个5公斤的包裹就会预估为13元。</p>
	  </div>
      <div class="commonproblem">
        <h1 class="problemtext">温馨提示</h1>
        <div>
          <p>系统预估价格供参考。更多收费和服务详情，详情以快递公司实际收取为准。</p>
        </div>
      </div>
    </div>
  </div>
