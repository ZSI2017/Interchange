<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>填写收件人信息</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/antui.css"/>
  <link rel="stylesheet" href="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/??widget/toast.css,icon/form.css,widget/switch.css"/>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/css/iosSelect.css">
    <link rel="stylesheet" type="text/css" href="css/iosSelect2.css">
</head>
<body ontouchstart="">
  <div class="express_content">
    <div class="am-list form" style="padding-top: 0.11rem;">
      <div class="am-list-item am-input-autoclear sender_nametitle">
        <div class="am-list-label send_listname">收件人</div>
        <div class="am-list-control">
          <intput type="hidden" name="reciptiens_id" id="reciptiens_id" value=""/>
          <input class="sender_name input_tab recipient_name" type="text" placeholder="收件人姓名" value="" maxlength="21" style="font-size: .17rem;" />
        </div>
        <div class="am-list-thumb right am-ft-lg am-ft-blue get_location" style="font-size: 17px;">通讯录</div>
      </div>
      <div class="am-list-item am-input-autoclear phone_numbertitle">
        <div class="am-list-label send_listname">手机号码</div>
        <div class="am-list-control">
          <input class="sender_phone input_tab mobile_numbers" type="tel" placeholder="11位手机号" value="" maxlength="20"/>
        </div>
        <div class="am-list-clear"><i class="am-icon-clear am-icon"></i></div>
      </div>
      <div class="am-list-item am-input-autoclear choise_addressstitle">
        <div class="am-list-label send_listname" style="margin-bottom: 1px;">选择地区</div>
        <div class="am-list-control" id="select_contact_re">
          <input type="hidden" name="contact_province_code_re" data-id="0001" id="contact_province_code_re" value="" data-province-name-re="">
          <input type="hidden" name="contact_city_code_re" id="contact_city_code_re" value="" data-city-name-re="">
          <input type="hidden" name="contact_district_code_re" id="contact_district_code_re" value="" data-district-name-re="">
          <input class="sender_address input_tab recipient_address" data-city-code-re="110100" data-province-code-re="110000" data-district-code-re="110101" type="text" placeholder="地区信息"  id="show_contact_re" value=""  readOnly="true" style="font-size: .17rem;">
        </div>
      </div>
      <div class="am-list-item am-input-autoclear detailed_addresstitle" style="min-height:.54rem;-webkit-align-items: baseline;">
        <div class="am-list-label send_listname detailed_address">详细地址</div>
        <div class="am-list-control">
          <textarea class="sender_dizhi recipient_dizhi input_tab"  maxlength="51"    autoHeight="true" placeholder="街道 楼宇 门牌信息"></textarea>
        </div>
      </div>
    </div>
    <div class="complete_btn">
     <button type="button" class="am-button disabled am-button-Rec">完成</button>
   </div>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
<script src="https://as.alipayobjects.com/g/h5-lib/antui/9.9.0-2/rem/antui.js"></script>
<script src="https://as.alipayobjects.com/g/component/antbridge/1.1.1/antbridge.min.js"></script>
<script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<!-- <script src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/js/iosSelect.js"></script> -->
<script type="text/javascript" src="../libs/iosSelect.js"></script>
<script src="https://expressprod.oss-cn-hangzhou.aliyuncs.com/mobile/js/area.js"></script>
<script type="text/javascript" src="../libs/common.js"></script>
<script type="text/javascript" src="../js/recipientAddr.js"></script>
</html>
